<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>Market to Market - Event Page</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/nav.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/createevent.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- Favicon–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="shortcut icon" type="image/png" href="./assets/images/marketMT.png">
</head>

<body>


    <header>
        <!-- BEGINING OF NAV SECTION -->

        <div class="navbar">

            <a href="/" id="homeUrl">
                <div class="homeIconAni">
                    <img id="homeIcon" src="./assets/images/home.png" alt="Home">
                    <span id="homeText">HOME</span>
                </div>
            </a>
            <!-- if loggedout offer login, if loggedin show username -->
            <!-- USER is dummytext -->
            <a href="#" id="userUrl">
                <div class="homeIconAni">
                    <img id="userIcon" src="./assets/images/usericonOP.png" alt="User">
                    <span id="userText">USER</span>
                </div>
            </a>
            <a href="/all-events" id="eventUrl">
                <div class="homeIconAni">
                    <img id="eventIcon" src="./assets/images/calendar.png" alt="User">
                    <span id="eventsText">EVENTS</span>
                </div>
            </a>
            <!-- Hide if not logged in -->
            <a href="/logout" id="logoutUrl">
                <div class="homeIconAni">
                    <img id="exitIcon" src="./assets/images/exit.png" alt="User">
                    <span id="logoutText">LOGOUT</span>
                </div>
            </a>
            <img id="navLogo" src="./assets/images/market2marketplaylistscriptlonger.png" alt="">
        </div>

        <!-- END OF NAV SECTION -->
    </header>

    <div class="notHeader">

        <br>
        <div class="twelve columns" id="whiteSpace"></div>
    </div>

    <main>
        <div class="container">

            <div class="columns">
                <div class="column is-centered">

                </div>
            </div>


            <br>
            <form id="eventForm">
                <div class="container">

                    <!-- Title Input -->
                    <div class="columns is-centered">
                        <div class="column is-half">
                            <label for="eventTitle">Event Title</label>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control has-icons-left">
                                        <input class="input is-dark form-control" type="text" placeholder="Event Name" id="eventTitle" required="">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-users"></i>
                                        </span>
                                    </div>
                                    <p class="help is-danger" style="display: none" id="eventNameHelp">This field is required</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Date Input -->
                    <div class="columns is-centered">
                        <div class="column is-half">
                            <label for="eventDate">Date of the Event</label>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control has-icons-left">
                                        <input class="input is-dark form-control" type="date" id="eventDate" required="">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-calendar-alt"></i>
                                        </span>
                                    </div>
                                    <p class="help is-danger" style="display: none" id="eventDateHelp">This field is required</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Location Input -->
                    <div class="columns is-centered">
                        <div class="column is-half">
                            <label for="eventLocation">Location</label>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control has-icons-left">
                                        <input class="input is-dark form-control" type="text" id="eventLocation" required="">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-map-marker-alt"></i>
                                        </span>
                                    </div>
                                    <p class="help is-danger" style="display: none" id="eventLocationHelp">This field is required</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Category Input -->
                    <div class="columns is-centered">
                        <div class="column is-half">
                            <label for="eventCategory">Category</label>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control has-icons-left">
                                        <div class="select is-multiple">
                                            <select id="eventCategory">
                                                <option value="Option 1">Conference/Seminar</option>
                                                <option value="Option 2">Team Building</option>
                                                <option value="Option 3">Trade Show/Fair</option>
                                                <option value="Option 3">Networking</option>
                                                <option value="Option 3">Product Launch</option>
                                                <option value="Option 3">Wedding/Bridal</option>
                                                <option value="Option 3">Birthday</option>
                                                <option value="Option 3">Graduation</option>
                                                <option value="Option 3">Music</option>
                                                <option value="Option 3">Sports</option>
                                                <option value="Option 3">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Image -->
                    <div class="columns is-centered">
                        <div class="column is-half">
                            <label for="eventImg">Image</label>
                            <div class="file has-name">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="eventImg" id="eventImg">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose a file…
                                        </span>
                                    </span>
                                    <span class="file-name">
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Event Details -->
                    <div class="columns is-centered">
                        <div class="column is-half">
                            <label for="eventLocation">Event Details</label>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        <textarea class="textarea is-dark" type="text" placeholder="Event Details" id="eventDetails" required=""></textarea>
                                    </div>
                                </div>
                                <p class="help is-danger" style="display: none" id="eventDetailsHelp">This field is required</p>
                            </div>
                        </div>

                    </div>
                    <div class="columns">
                        <div class="column"></div>
                        <div class="column is-centered">
                            <input class="button is-dark" type="submit" value="Submit" id="eventSubmitBtn">
                        </div>
                        <div class="column"></div>
                    </div>

            </form>

            </div>

    </main>

    <script src="assets/javascript/event.js"></script>
</body>

<footer>
    <div class="container">
        <div class="content has-text-centered">
            <p>Market to Market &copy 2018</p>
        </div>
    </div>
</footer>

</html>
