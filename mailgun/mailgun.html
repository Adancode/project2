<!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <title>Page Title</title>
        <script src="mailgun.js"></script>
    </head>

    <body>

        <form method="POST" action="contact" role="form">
            <div class="panel-body">
                <div class="form-group">
                    <label for="userName">Your Vendor Name:</label>
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter Your Name" required>
                </div>
                <div class="form-group">
                        <label for="vendorEmail">Your Vendor E-Mail:</label>
                        <input type="text" class="form-control" id="vendorEmail" name="vendorEmail" placeholder="Example@somewhere.com" required>
                    </div>
                <div class="form-group">
                    <label for="content">Enter Your Message:</label>
                    <textarea class="form-control" id="body" name="body" placeholder="Give them some more information and get in contact!" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn">
                </div>
            </div>
        </form>

    </body>

    </html>
